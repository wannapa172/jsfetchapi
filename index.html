<!DOCTYPE html>

          <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Pokemon Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Pokemon" class="img-fluid">
          <div id="modalDetails">
            <!-- Pokemon details will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>
